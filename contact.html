<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="favicon.ico" type="images\logo.jpg">
    <title>Contact - Mon site personnel - LAHBIB Mohamed Aziz</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Bienvenue sur mon portfolio</h1>
            <nav>
                <div class="menu-burger">☰</div>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="about.html">À propos</a></li>
                    <li><a href="projects.html">Projets</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="contact">
            <div class="container">
                <h2>Contactez-moi</h2>
                <p>N'hésitez pas à me contacter pour discuter de projets ou pour toute question.</p>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Nom</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit">Envoyer</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 lahbib@</p>
        </div>
    </footer>

    <script src="js/scripts.js"></script>
</body>
